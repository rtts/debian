- name: Install laptop packages
  become: true
  apt:
    state: present
    name:
      - xbattbar
      - xbindkeys

- name: Xsession trackpad, battery bar, multimedia keys
  become: true
  copy:
    src: Xsession.d/
    dest: /etc/X11/Xsession.d/

- name: Volume and brightness
  become: true
  copy:
    src: "{{ item }}"
    dest: /usr/local/bin/
    mode: 0755
  loop:
    - volume
    - brightness

- name: Fix screen tearing on Intel
  become: true
  copy:
    src: 10-intel.conf
    dest: /etc/X11/xorg.conf.d/

- name: Copy laptop dotfiles
  become: true
  copy:
    src: dotfiles/
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    force: "{{ item.force }}"
  loop:
    - dest: /home/{{ ansible_user_id }}/
      owner: "{{ ansible_user_id }}"
      force: false
    - dest: /etc/skel/
      owner: root
      force: true
